<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../example.style.css" />
    <title>Pov-3d Example</title>
    <script type="module" src="../../build/viewer.js"></script>
  </head>
  <body>
    <main>
      <div class="description">
        <header>
          <h1><a href="../index.html">Pov-3d</a></h1>
        </header>
        <p>
          This is a simple example of how to use Pov-3d. You can drag and drop a
          glTF 2.0 file or folder here to view it.
        </p>
      </div>
      <pov-3d-viewer
        id="pov-3d-viewer1"
        asset="../sampleAssets/Old_ToadCenser.glb"
      ></pov-3d-viewer>
      <select
        id="assetSelect"
        is="pov-3d-viewer"
        aria-label="Asset Select"
        onchange="changeAsset(this.value)"
      >
        <option value="../sampleAssets/Old_ToadCenser.glb">
          Old_ToadCenser
        </option>
        <option value="../sampleAssets/LittlestTokyo.glb">LittlestTokyo</option>
      </select>
      <script>
        const viewer = document.getElementById("pov-3d-viewer1");
        function changeAsset(asset) {
          viewer.setAttribute("asset", asset);
        }
      </script>
    </main>
    <footer>
      <p>Â© 2024 Pov-3d</p>
    </footer>
  </body>
</html>
